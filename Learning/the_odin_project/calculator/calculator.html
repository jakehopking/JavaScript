<!DOCTYPE HTML>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="JS/calc.js"></script>
	<link rel="stylesheet" type="text/css" href="Styles/calc.css">
	<title>Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Warm up</h2>
        <p class="vowelCount">Vowels in text: <em></em></p>
        <p class="reverseString">Reversed text: <em></em></p>
        <div id="calculator">
            <h2>Calculator</h2>
            <div class="calcUI">
                <div class="row">
                    <input type="text" id="calcScreen" value="">
                </div>
                <div class="row">
                    <button class="operand">7</button>
                    <button class="operand">8</button>
                    <button class="operand">9</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button class="operand">4</button>
                    <button class="operand">5</button>
                    <button class="operand">6</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button class="operand">1</button>
                    <button class="operand">2</button>
                    <button class="operand">3</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button class="operand">0</button>
                    <button class="reset">cl</button>
                    <button class="equals">=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
